<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
</head>
<body>
    <h1 style=text-align:center>Cadastro de Usuário</h1>

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome:
        </label>
        <br>
        <input type="text" class="form-control" id="formGroupExampleInput" style="width: 500px;"
         placeholder="">

      <br>
      <div class="mb-3">

        <input type="text" class="form-control" id="formGroupExampleInput2" style="width: 500px;">

      <br>
      <div class="mb-3">

     <div class="form-check">

        </label>
      </div>
      <br>
      <p>UF</p>
      <select class="form-select" aria-label="Default select example" style="width: 500px;">
        <option selected>DF</option>
        <option value="1">DF</option>
        <option value="2">GO</option>
        <option value="3">MG</option>
      </select>
      <br>
      <div class="form-check">
        <p>Hobbies</p>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
          Futebol
        </label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
          Xadrez
        </label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
          Esportes
        </label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
            Musica
        </label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
            Cinema
        </label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
            Leitura
        </label>
        <br>
        <br>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Observação:</label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 500px;"></textarea>
          </div>
        <br>
        <div>
        <button style="background-color: gray; color: white;" type="button" class="btn btn-voltar" background="">Voltar</button>        
        <button style="background-color: yellow; color: black;"    type="button" class="btn btn-limpar">Limpar</button>
        <button style="background-color: blue; color: white;" type="button" class="btn btn-salvar">Salvar</button>
    </div>
</body>
</html>
